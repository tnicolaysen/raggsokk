<html>
<head>
	<title>Autocomplete with Bacon.js</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

	<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/bacon/dist/Bacon.js"></script>
	<script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
	
	<script type="text/javascript">
		$(function() {
			var ws = new WebSocket("ws://localhost:8080");
  
            var notEmpty = function(i) {
                return !_.isEmpty(i);
            };

            var clearResults = function() {
                $("#results").empty();
            }

            var addToResultList = function(city) {
				$("#results")
					.append("<li><a href='#'>" + city.name + " (" + city.country + ")</a></li>");
            }

            var log = function() {
                console.log.apply(console, arguments);
            }

            var valstream = $("#query")
                .asEventStream("keyup")
                .map(".currentTarget.value")

            valstream
                .map(_.isEmpty)
                .not()
                .toProperty(false)
                .assign($('#result-container'), 'toggle');

            valstream
                .debounce(300)
                .filter(notEmpty)
                .skipDuplicates()
                .doAction(ws, 'send')
                .onValue(_.partial(log, 'Searching'));

            var citiesStream = Bacon.fromEventTarget(ws, 'message')
                .doAction(clearResults)
                .map('.data')
                .map(JSON.parse)

            citiesStream
                .map(_.isEmpty)
                .toProperty(false)
                .assign($('.no-suggestions'), 'toggle');

            citiesStream
                .flatMapLatest(Bacon.fromArray)
                .onValue(addToResultList);
		});
	</script>
</head>
<body>
	<div class="pure-g">
	    <div class="pure-u-1-3">
	        <!-- Padding -->
	    </div>

	    <div class="pure-u-1-3">
			<form class="pure-form pure-form-stacked">
			    <fieldset>
			        <legend>Find a country</legend>

			        <label for="query">What are you looking for?</label>
			        <input id="query" type="search" placeholder="Try Norway" autofocus="autofocus">

					<div id="result-container" class="pure-menu pure-menu-open">
					    <a class="pure-menu-heading">Suggestions</a>

                        <div class="no-suggestions">No suggestions</div>

					    <ul id="results">
					    </ul>
					</div>
			    </fieldset>
			</form>
	    </div>

	    <div class="pure-u-1-3">
	        <!-- Padding -->
	    </div>
	</div>
</body>
</html>
