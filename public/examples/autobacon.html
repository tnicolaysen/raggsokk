<html>
<head>
	<title>Autocomplete with Bacon.js</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

	<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/bacon/dist/Bacon.js"></script>
	<script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
	<script type="text/javascript" src="../bower_components/knockout/build/knockout-raw.js"></script>
	
	<script type="text/javascript">
		$(function() {
			function ViewModel() {
				var self = this;
				self.query = ko.observable();
				self.results = ko.observableArray();

				self.addCity = function(city) {
					self.results.push(city);
				};

				self.clear = function() { self.results.removeAll(); }
			}

			var viewModel = new ViewModel();

			ko.applyBindings(viewModel);

			var ws = new WebSocket("ws://localhost:8080");
  
            var notEmpty = function(i) {
                return !_.isEmpty(i);
            };

            var log = function() {
                console.log.apply(console, arguments);
            }

            var valstream = $("#query")
                .asEventStream("keyup")
                .map(".currentTarget.value")

            valstream
                .map(_.isEmpty)
                .not()
                .toProperty(false)
                .assign($('#result-container'), 'toggle');

            valstream
                .debounce(300)
                .filter(notEmpty)
                .skipDuplicates()
                .doAction(ws, 'send')
                .onValue(_.partial(log, 'Searching'));

            var citiesStream = Bacon.fromEventTarget(ws, 'message')
                .doAction(viewModel.clear)
                .map('.data')
                .map(JSON.parse)

            citiesStream
                .map(_.isEmpty)
                .toProperty(false)
                .assign($('.no-suggestions'), 'toggle');

            citiesStream
                .flatMapLatest(Bacon.fromArray)
                .onValue(viewModel.addCity);
		});
	</script>
</head>
<body>
	<div class="pure-g">
	    <div class="pure-u-1-3">
	        <!-- Padding -->
	    </div>

	    <div id="kjimoar" class="pure-u-1-3">
			<form class="pure-form pure-form-stacked">
			    <fieldset>
			        <legend>Find a country</legend>

			        <label for="query">What are you looking for?</label>
			        <input id="query" type="search" placeholder="Try Norway" autofocus="autofocus" data-bind="value: query">

					<div id="result-container" class="pure-menu pure-menu-open">
					    <a class="pure-menu-heading">Suggestions</a>

                        <div class="no-suggestions">No suggestions</div>

						<ul data-bind="foreach: results">
							<li>
								<a data-bind="text: name"></a>
							</li>
						</ul>
					</div>
			    </fieldset>
			</form>
	    </div>

	    <div class="pure-u-1-3">
	        <!-- Padding -->
	    </div>
	</div>
</body>
</html>
