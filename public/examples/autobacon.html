<html>
<head>
	<title>Autocomplete with Bacon.js</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

	<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/bacon/dist/Bacon.js"></script>
	
	<script type="text/javascript">
		$(function() {
			var ws = new WebSocket("ws://localhost:8080");
			var bus = new Bacon.Bus();

			ws.onmessage = function(e) {
			    var rows = JSON.parse(e.data);
			    bus.push(rows);
			};


			$("#query")
				.asEventStream("keyup")
				.debounce(300)
				.map(function(e) { 
					var sender = $(e.currentTarget);
					return sender.val();
				})
				.onValue(function(currentInput) {
					ws.send(currentInput);
				});

			bus.onValue(function(rows) {
				console.log(rows);
			});
			
		});
	</script>
</head>
<body>
	<div class="pure-g">
	    <div class="pure-u-1-3">
	        <!-- Padding -->
	    </div>

	    <div class="pure-u-2-3">
			<form class="pure-form pure-form-stacked">
			    <fieldset>
			        <legend>Find a country</legend>

			        <label for="query">What are you looking for?</label>
			        <input id="query" type="search" placeholder="Try Norway" autofocus="autofocus">

					<ul style="display: none">
						<li>Suggestion #1</li>
					</ul>

			        <button type="submit" class="pure-button pure-button-primary">Don't push me!</button>
			    </fieldset>
			</form>
	    </div>
	</div>
</body>
</html>
